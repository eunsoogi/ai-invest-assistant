---
name: Release

on:
  push:
    branches:
      - release/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Versioning
        id: version
        run: |
          echo "version=$(cat version)" >> $GITHUB_OUTPUT

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: |
            ./ui/.npm
            ./ui/.next/cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/bake-action@v5
        env:
          BUILD_TARGET: production
          IMAGE_REGISTRY: ghcr.io/eunsoogi
          IMAGE_NAME_PREFIX: kkalla
          IMAGE_TAG: ${{ steps.version.outputs.version }}
        with:
          push: true
          set: |
            *.cache-from=type=registry,ref=ghcr.io/eunsoogi/kkalla-cache:latest
            *.cache-to=type=registry,ref=ghcr.io/eunsoogi/kkalla-cache:latest,mode=max

      - name: Export build cache
        uses: docker/bake-action@v5
        with:
          targets: cache
          set: |
            *.cache-from=type=registry,ref=ghcr.io/eunsoogi/kkalla-cache:latest
            *.cache-to=type=registry,ref=ghcr.io/eunsoogi/kkalla-cache:latest,mode=max
            ui-cache.output=type=local,dest=./ui

  release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Versioning
        id: version
        run: |
          echo "version=$(cat version)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
